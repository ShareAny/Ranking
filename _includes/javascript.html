<script src="{{ '/static/vendor/jquery/dist/jquery.slim.min.js' | prepend: site.cdn }}"></script>
<script src="{{ '/static/vendor/popper.js/dist/popper.min.js' | prepend: site.cdn }}"></script>
<script src="{{ '/static/vendor/bootstrap/dist/js/bootstrap.min.js' | prepend: site.cdn }}"></script>
<script>
    function activeMenu(){
        var activeName = "{{ page.menu }}";
        var activeMenuClassName = "menu_" + activeName;
        $(".active").removeClass("active");
        $("." + activeMenuClassName).addClass("active");
    }

    $(document).ready(function () {
        activeMenu();
    });
</script>
